<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- My CSS  -->
    <link rel="stylesheet" href="Form_style.css" />

    <title>Registration Form</title>
  </head>

  <body>
    <div class="container formcenter">
      <form method="post" name="myform" onsubmit="return validate()">
        <h1 class="formheading">Register Yourself</h1>
        <div class="row align-items-center">
          <div class="col mt-3 mb-3">
            <input
              type="text"
              class="form-control shadow-sm bg-body rounded"
              placeholder="First name"
              aria-label="Firstname"
              aria-describedby="basic-addon1"
              name="fname"
              id="fname"
            />
            <span id="fn_err" class="error"></span>
          </div>
          <div class="col mt-3 mb-3">
            <input
              type="text"
              class="form-control shadow-sm bg-body rounded"
              placeholder="Last name"
              aria-label="Lastname"
              aria-describedby="basic-addon1"
              name="mname"
              id="lname"
            />
            <span id="ln_err" class="error"></span>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control shadow-sm bg-body rounded"
            id="email"
            aria-describedby="emailHelp"
          />
          <span id="em_err" class="error"></span>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control shadow-sm bg-body rounded"
            id="phone"
          />
          <span id="phone_err" class="error"></span>
        </div>

        <div class="input-group mb-3">
          <label>Gender: </label>
          <div class="form-check form-check-inline ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              value="Male"
              checked="checked"
            />
            <span></span>
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              value="Female"
            />
            <span></span>
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              value="Other"
            />
            <span></span>
            <label class="form-check-label" for="inlineRadio2">Other</label>
            <span id="gn_err" class="error"></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <label
            class="input-group-text shadow-sm rounded"
            for="inputGroupSelect01"
            >Options</label
          >
          <select class="form-select shadow-sm rounded" id="select">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <span id="sl_err" class="error"></span>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="@Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="uname"
          />
          <span class="error"></span>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control shadow-sm rounded"
            id="pass1"
          />
          <span id="p1_err" class="error"></span>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Re-type Password</label
          >
          <input
            type="password"
            class="form-control shadow-sm rounded"
            id="pass2"
          />
          <span id="p2_err" class="error"></span>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
          <button
            type="submit"
            class="btn btn-primary me-md-2 shadow-sm rounded"
            type="button"
          >
            Submit
          </button>
          <button
            type="reset"
            class="btn btn-primary shadow-sm rounded"
            type="button"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="Form_validation.js"></script>
</html>
